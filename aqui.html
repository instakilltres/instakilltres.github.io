    body {
        background: #232326;
        color: #fff;
        font-family: 'Cinzel', serif;
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }
    .header-flex-ik3 {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        position: relative;
    }
    .ik3-title-img {
        height: 48px;
        width: auto;
        max-width: 12vw;
        min-width: 32px;
        margin: 0 2vw;
        vertical-align: middle;
        transition: height 0.2s, transform 0.2s, filter 0.2s;
        cursor: pointer;
    }
    .ik3-title-img:hover {
        transform: scale(1.12) rotate(-6deg);
        filter: drop-shadow(0 2px 8px #ff2e2e88) brightness(1.08);
    }
    .ik3-title-img-left,
    .ik3-title-img-right {
        display: none;
    }
    .header-title-center {
        display: flex;
        justify-content: center;
        align-items: center;
        flex: 1;
    }
    @media (min-width: 901px) {
        .header-flex-ik3 {
            justify-content: space-between;
            padding: 0 3vw;
        }
        .ik3-title-img-left,
        .ik3-title-img-right {
            display: block;
        }
        .ik3-title-img-center {
            display: none;
        }
    }
    @media (max-width: 900px) {
        .header-title-center {
            position: relative;
        }
        .ik3-title-img-center {
            position: absolute;
            right: 0px;
            top: -11px;
            height: 55px;
            max-width: 30vw;
        }
    }
    @media (max-width: 600px) {
        .ik3-title-img-center {
            position: absolute;
            top: -8px;
            height: 45px;
            max-width: 32vw;
        }
    }
    /* --- CLAVE ESTILO --- */
    .clave-container {
        max-width: 480px;
        margin: 4em auto 2em auto;
        background: #232326;
        border-radius: 18px;
        /* box-shadow: 0 2px 16px #111; */ /* Quitado el sombreado */
        padding: 2.5em 2em 2em 2em;
        text-align: center;
    }
    .clave-title {
        color: #c82323;
        font-size: 2em;
        margin-bottom: 0.5em;
        letter-spacing: 0.03em;
        font-family: 'Cinzel', serif;
        /* Efecto de sombra y degradado como el título principal */
        background: linear-gradient(180deg, #c82323 60%, #7a1010 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-shadow:
            0 2px 8px #000a,
            0 1px 0 #fff2,
            0 0px 16px #c8232380;
    }
    .clave-icon {
        font-size: 2.5em;
        color: #fffb00;
        margin-bottom: 0.3em;
    }
    .clave-label {
        font-size: 1.1em;
        color: #fff;
        margin-bottom: 0.7em;
        display: block;
        font-family: Arial, sans-serif;
    }
    .clave-box {
        font-family: monospace;
        font-size: 1.35em;
        color: #fffb00;
        background: #19191b;
        padding: 0.5em 1.2em;
        border-radius: 8px;
        letter-spacing: 0.12em;
        margin: 0.5em 0 1.2em 0;
        display: inline-block;
        user-select: all;
        box-shadow: 0 2px 8px #0004;
    }
    .clave-refresh {
        display: inline-block;
        margin-top: 0.5em;
        color: #e85aff;
        background: none;
        border: none;
        font-size: 1.1em;
        cursor: pointer;
        transition: color 0.2s;
        font-family: Arial, sans-serif;
    }
    .clave-refresh:hover {
        color: #fffb00;
    }
    .menu-footer {
        margin-top: 1.5em;
        border-top: 1px solid #232326;
        padding-top: 1em;
        font-family: Arial, sans-serif;
    }
    #main-nav,
    #main-nav a,
    #main-nav .submenu,
    #main-nav .submenu a,
    #main-nav .nav-item-with-submenu > a {
        font-family: Arial, sans-serif !important;
    }
    footer {
        font-family: Arial, sans-serif;
    }
</style>

    <script>
        // Mostrar/ocultar menú y animar botón hamburguesa/cambiar a calavera
        document.getElementById('menu-toggle').onclick = function() {
            document.getElementById('main-nav').classList.toggle('menu-hidden');
            this.classList.toggle('open');
        };

        // Submenú Instakill 2
        const instakill2Link = document.getElementById('instakill2-link');
        const submenu2 = document.getElementById('submenu-instakill2');
        const submenuArrow2 = instakill2Link.querySelector('.submenu-arrow');
        let submenu2Open = false;

        instakill2Link.addEventListener('click', function(e) {
            e.preventDefault();
            submenu2.classList.toggle('open');
            submenu2Open = !submenu2Open;
            submenuArrow2.classList.toggle('rotated', submenu2Open);
        });

        // Cerrar submenú al hacer click fuera
        document.addEventListener('click', function(e) {
            if (
                submenu2Open &&
                !instakill2Link.contains(e.target) &&
                !submenu2.contains(e.target)
            ) {
                submenu2.classList.remove('open');
                submenuArrow2.classList.remove('rotated');
                submenu2Open = false;
            }
        });

        // Volver a index.html al hacer click en los iconos
        document.querySelectorAll('.ik3-title-img').forEach(img => {
            img.addEventListener('click', () => {
                window.location.href = 'index.html';
            });
        });

        // Generar clave aleatoria de 20 caracteres y mostrarla
        function generarClave(longitud) {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let clave = '';
            for (let i = 0; i < longitud; i++) {
                clave += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return clave;
        }
        function generarYNuevaClave() {
            const clave = generarClave(20);
            document.getElementById('clave-inscripcion').textContent = clave;
        }
        document.addEventListener('DOMContentLoaded', generarYNuevaClave);
    </script>
