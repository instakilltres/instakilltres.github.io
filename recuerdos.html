    <script>
        // Mostrar/ocultar menú y animar botón hamburguesa/cambiar a calavera
        document.getElementById('menu-toggle').onclick = function() {
            document.getElementById('main-nav').classList.toggle('menu-hidden');
            this.classList.toggle('open');
        };

        // Submenú Instakill 2
        const instakill2Link = document.getElementById('instakill2-link');
        const submenu2 = document.getElementById('submenu-instakill2');
        const submenuArrow2 = instakill2Link.querySelector('.submenu-arrow');
        let submenu2Open = false;

        instakill2Link.addEventListener('click', function(e) {
            e.preventDefault();
            submenu2.classList.toggle('open');
            submenu2Open = !submenu2Open;
            submenuArrow2.classList.toggle('rotated', submenu2Open);
        });

        // Cerrar submenú al hacer click fuera
        document.addEventListener('click', function(e) {
            if (
                submenu2Open &&
                !instakill2Link.contains(e.target) &&
                !submenu2.contains(e.target)
            ) {
                submenu2.classList.remove('open');
                submenuArrow2.classList.remove('rotated');
                submenu2Open = false;
            }
        });

        // Lightbox para ampliar imágenes
        document.querySelectorAll('.galeria-imagenes img').forEach(img => {
            img.addEventListener('click', function (e) {
                e.stopPropagation();
                const src = this.src;
                const alt = this.alt;
                const caption = this.getAttribute('data-caption') || '';
                // Crear fondo y contenedor
                const bg = document.createElement('div');
                bg.className = 'img-lightbox-bg';
                bg.tabIndex = 0;
                // Imagen ampliada
                const bigImg = document.createElement('img');
                bigImg.className = 'img-lightbox-img';
                bigImg.src = src;
                bigImg.alt = alt;
                // Pie de foto
                const cap = document.createElement('div');
                cap.className = 'img-lightbox-caption';
                cap.textContent = caption;
                // Añadir al fondo
                bg.appendChild(bigImg);
                bg.appendChild(cap);
                document.body.appendChild(bg);
                // Cerrar al hacer click fuera de la imagen o pulsar Escape
                bg.addEventListener('click', function (ev) {
                    if (ev.target === bg) bg.remove();
                });
                document.addEventListener('keydown', function escListener(ev) {
                    if (ev.key === 'Escape') {
                        bg.remove();
                        document.removeEventListener('keydown', escListener);
                    }
                });
            });
        });
    </script>
