    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <style>
        .header-flex-ik3 {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            position: relative;
        }
        .ik3-title-img {
            height: 48px;
            width: auto;
            max-width: 12vw;
            min-width: 32px;
            margin: 0 2vw;
            vertical-align: middle;
            transition: height 0.2s, transform 0.2s, filter 0.2s;
            cursor: pointer;
        }
        .ik3-title-img:hover {
            transform: scale(1.12) rotate(-6deg);
            filter: drop-shadow(0 2px 8px #ff2e2e88) brightness(1.08);
        }
        .ik3-title-img-left,
        .ik3-title-img-right {
            display: none;
        }
        .header-title-center {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
        }
        @media (min-width: 901px) {
            .header-flex-ik3 {
                justify-content: space-between;
                padding: 0 3vw;
            }
            .ik3-title-img-left,
            .ik3-title-img-right {
                display: block;
            }
            .ik3-title-img-center {
                display: none;
            }
            /* El botón menú sigue como estaba, no se toca */
        }
        @media (max-width: 900px) {
                .header-title-center {
                    position: relative;
                }
                .ik3-title-img-center {
                    position: absolute;
                    right: 0px;   /* mueve un poco a la derecha */
                    top: -11px;      /* sube unos píxeles */
                    height: 55px;
                    max-width: 30vw;
                }
        }
        @media (max-width: 600px) {
                .ik3-title-img-center {
                    position: absolute;
                    top: -8px;       /* sube unos píxeles */
                    height: 45px;
                    max-width: 32vw;
                }
        }
    </style>
</head>

            <img src="imagenes/instakill2iconbuenobueno (1).png" alt="Icono Instakill 2" class="ik3-title-img ik3-title-img-right" id="ik3-img-right">

    <script>
        // Mostrar/ocultar menú y animar botón hamburguesa/cambiar a calavera
        document.getElementById('menu-toggle').onclick = function() {
            document.getElementById('main-nav').classList.toggle('menu-hidden');
            this.classList.toggle('open');
        };

        // Submenú Instakill 2
        const instakill2Link = document.getElementById('instakill2-link');
        const submenu2 = document.getElementById('submenu-instakill2');
        const submenuArrow2 = instakill2Link.querySelector('.submenu-arrow');
        let submenu2Open = false;

        instakill2Link.addEventListener('click', function(e) {
            e.preventDefault();
            submenu2.classList.toggle('open');
            submenu2Open = !submenu2Open;
            submenuArrow2.classList.toggle('rotated', submenu2Open);
        });

        // Cerrar submenú al hacer click fuera
        document.addEventListener('click', function(e) {
            if (
                submenu2Open &&
                !instakill2Link.contains(e.target) &&
                !submenu2.contains(e.target)
            ) {
                submenu2.classList.remove('open');
                submenuArrow2.classList.remove('rotated');
                submenu2Open = false;
            }
        });

        // Volver a index.html al hacer click en los iconos
        document.querySelectorAll('.ik3-title-img').forEach(img => {
            img.addEventListener('click', () => {
                window.location.href = 'index.html';
            });
        });
    </script>
